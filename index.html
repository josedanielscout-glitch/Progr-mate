                        shine: {
                            '0%': { left: '-100%' },

    <style>
        body {

        /* Super Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden; 
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 255, 255, 1);
            z-index: 10;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1);
        }

        /* Shine Effect */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-25deg);
            z-index: 10;
            transition: 0s; 
            pointer-events: none;
        }

        .glass-card:hover::after {
            left: 200%;
            transition: 0.75s ease-in-out;
        }

        /* Animated Background Blobs */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #fff;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            mix-blend-mode: multiply; 
            animation: blob 15s infinite alternate;
        }

        /* Shine Effect for Buttons */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;

            transform: skewX(-20deg);
            animation: shine 4s infinite;
        }
    </style>

            },

        // --- DOM Elements ---
        const grid = document.getElementById('events-grid');
        const emptyState = document.getElementById('empty-state');

        // --- Formatting Functions ---
        const formatTime = (timeString) => {
            const [hours, minutes] = timeString.split(':');
            const h = parseInt(hours, 10);
            const ampm = h >= 12 ? 'PM' : 'AM';
            return `${h % 12 || 12}:${minutes} ${ampm}`;

        const renderEvents = () => {
            grid.innerHTML = '';
            
            if (events.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                events.forEach((event, index) => {
                    const config = categoryConfig[event.category] || categoryConfig.default;
                    
                    const card = document.createElement('div');
                    card.style.animationDelay = `${index * 150}ms`;
                    
                    // Clases responsivas para el contenedor
                    // rounded-xl en m√≥vil, rounded-[2rem] en desktop
                    card.className = 'glass-card rounded-xl md:rounded-[2rem] overflow-hidden flex flex-col w-full h-full group opacity-0 animate-fade-up border-transparent';

                        <!-- Imagen: aspect-square en m√≥viles para ahorrar altura, aspect-video en desktop -->
                        <div class="relative w-full aspect-[4/3] md:h-48 md:aspect-auto overflow-hidden shrink-0">

                            <!-- Modern Overlay -->

                                <span class="hidden md:inline">${config.label}</span> <!-- Ocultar texto largo en m√≥vil si es necesario, o dejarlo -->

                            <!-- Fecha Flotante: Escala reducida en m√≥vil -->

                                <span class="text-sm md:text-2xl font-black text-gray-800 leading-none">${getDay(event.date)}</span>
                            </div>

                            <!-- T√≠tulo: Texto peque√±o en m√≥vil, grande en desktop -->

                                <h3 class="text-[11px] md:text-xl font-bold text-gray-800 leading-tight group-hover:text-${config.color}-600 transition-colors duration-300 line-clamp-2" title="${event.title}">
                                    ${event.title}
                                </h3>
                            </div>

                            <!-- Descripci√≥n: Oculta o muy peque√±a en m√≥vil -->
                            <div class="mb-2 md:mb-4 hidden md:block">
