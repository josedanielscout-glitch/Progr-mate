<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prográmate | Agenda Universitaria</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6C63FF',
                        secondary: '#FF6584',
                        accent: '#FFD93D',
                        glass: 'rgba(255, 255, 255, 0.7)',
                        glassBorder: 'rgba(255, 255, 255, 0.5)',
                        darkGlass: 'rgba(20, 20, 20, 0.6)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out infinite 2s',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #6C63FF;
        }

        /* Background Blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

        <!-- Footer (Branding) -->
        <footer class="mt-24 mb-12 text-center border-t border-gray-200/60 pt-10">
            <h2 class="text-3xl font-extrabold tracking-tight mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary via-purple-500 to-secondary">
                    Prográmate
                </span>
            </h2>
            <p class="text-base text-gray-500 max-w-lg mx-auto">
                Tu agenda universitaria en un solo lugar.
                <span class="font-bold text-primary">Conecta</span>, <span class="font-bold text-secondary">Aprende</span> y <span class="font-bold text-accent">Vive</span> la U.
            </p>
        </footer>

    </div>

    <!-- Floating Action Button (Add Event) -->
    <button onclick="openModal()" class="fixed bottom-8 right-8 bg-gradient-to-r from-primary to-purple-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:scale-110 transition-transform z-50 group">
        <i class="fas fa-plus group-hover:rotate-90 transition-transform duration-300"></i>
    </button>

    <!-- Modal for Adding Event -->
    <div id="addModal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-darkGlass backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
            <div class="bg-white rounded-3xl shadow-2xl p-6 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>
                
        </div>
    </div>


    <!-- Logic -->
    <script>
        // --- Configuration ---
        const categoryConfig = {
            // Default fallback
            default: { label: 'Evento', icon: 'fa-calendar-day', colorClass: 'bg-gray-600 text-white' }
        };

        // --- Data ---
        // Sample Initial Data with new categories
        const initialEvents = [
            {
                id: 1,
                title: "Retiro: El Silencio Interior",
                category: "pastoral",
                date: "2024-03-15",
                time: "08:00",
                image: "https://images.unsplash.com/photo-1507692049790-de58293a469d?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Capilla Central"
            },
            {
                id: 2,
                title: "Torneo de Videojuegos",
                category: "experiencia",
                date: "2024-03-18",
                time: "14:30",
                image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Zona de Esparcimiento"
            },
            {
                id: 3,
                title: "Seminario de Investigación",
                category: "academia",
                date: "2024-03-20",
                time: "10:00",
                image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Auditorio Mayor"
            },
            {
                id: 4,
                title: "Taller: Manejo de Ansiedad",
                category: "bienestar",
                date: "2024-03-22",
                time: "14:00",
                image: "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Sala de Conferencias B"
            },
            {
                id: 5,
                title: "Club de Lectura: Clásicos",
                category: "biblioteca",
                date: "2024-03-25",
                time: "16:00",
                image: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Hemeroteca"
            },
             {
                id: 6,
                title: "English Conversation Club",
                category: "idiomas",
                date: "2024-03-28",
                time: "12:30",
                image: "https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Aula 204"
            },
            {
                id: 7,
                title: "Feria de Matrículas",
                category: "admisiones",
                date: "2024-04-05",
                time: "09:00",
                image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?q=80&w=1000&auto=format&fit=crop",
                link: "#",
                location: "Plazoleta Central"
            }
        ];

        let events = [...initialEvents];
        let currentFilter = 'all';

        // --- DOM Elements ---
        const grid = document.getElementById('events-grid');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('searchInput');
        const addModal = document.getElementById('addModal');
        const toast = document.getElementById('toast');

        // --- Formatting Functions ---
        const formatTime = (timeString) => {
            const [hours, minutes] = timeString.split(':');
            const h = parseInt(hours, 10);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const formattedHour = h % 12 || 12;
            return `${formattedHour}:${minutes} ${ampm}`;
        };

        // --- Render Function ---
        const renderEvents = () => {
            grid.innerHTML = '';
            
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredEvents = events.filter(event => {
                const matchesCategory = currentFilter === 'all' || event.category === currentFilter;
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) || event.location.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            if (filteredEvents.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                filteredEvents.forEach(event => {
                    // Get styling from config or fallback
                    const config = categoryConfig[event.category] || categoryConfig.default;
                    
                    const card = document.createElement('div');
                    card.className = 'glass-card rounded-3xl overflow-hidden flex flex-col h-full group relative';
                    card.innerHTML = `
                        <div class="h-48 overflow-hidden relative">
                            <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <div class="absolute top-4 right-4 ${config.colorClass} text-xs font-bold px-3 py-1 rounded-full shadow-md flex items-center gap-1">
                                <i class="fas ${config.icon}"></i> ${config.label}
                            </div>
                            <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-white/90 to-transparent"></div>
                        </div>
                        
                        <div class="p-6 flex-1 flex flex-col relative">
                            <!-- Floating Date Box -->
                            <div class="absolute -top-10 left-6 bg-white rounded-xl shadow-lg p-2 text-center w-16 h-16 flex flex-col justify-center items-center border border-gray-100 z-10">
                                <span class="text-xs font-bold text-gray-400 uppercase block leading-none mb-1">${new Date(event.date).toLocaleDateString('es-ES', {month: 'short'}).replace('.', '')}</span>
                                <span class="text-xl font-extrabold text-gray-800 leading-none">${new Date(event.date).getDate() + 1}</span>
                            </div>

                            <div class="mt-4 mb-2">
                                <h3 class="text-xl font-bold text-gray-800 leading-tight group-hover:text-primary transition-colors">${event.title}</h3>
                            </div>
                            
                            <div class="space-y-2 mb-6 text-sm text-gray-500">
                                <div class="flex items-center gap-2">
                                    <i class="far fa-clock text-accent"></i>
                                    <span>${formatTime(event.time)}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-map-marker-alt text-accent"></i>
                                    <span>${event.location || 'Campus'}</span>
                                </div>
                            </div>
                            
                            <div class="mt-auto pt-4 border-t border-gray-100">
                                <a href="${event.link}" target="_blank" class="w-full block text-center bg-gray-50 hover:bg-gray-800 hover:text-white text-gray-700 font-bold py-3 rounded-xl transition-all duration-300 transform group-hover:-translate-y-1">
                                    Inscribirse <i class="fas fa-arrow-right ml-1 text-xs"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        // --- Filtering Logic ---
        const filterEvents = (category) => {
            currentFilter = category;
            
            // Update UI Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const btnCategory = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                
                // Base classes
                let classes = "filter-btn px-4 py-2 rounded-full font-semibold text-sm transition-all shadow-sm transform ";
                
                if (category === btnCategory) {
                    // Active state logic per category for a nice colorful effect
                    if (category === 'all') classes += "bg-gray-800 text-white shadow-lg active -translate-y-0.5";
                } else {
                    // Inactive state
                    classes += "bg-white text-gray-600 border border-gray-200 hover:shadow-md";
                }
                
                btn.className = classes;
            });

            renderEvents();
        };

        // --- Search Logic ---
        searchInput.addEventListener('input', renderEvents);

        // --- Modal Logic ---
        const openModal = () => {
            addModal.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                addModal.children[0].classList.remove('opacity-0');
            }, 10);
        };

        const closeModal = () => {
            addModal.classList.add('hidden');
            document.getElementById('eventForm').reset();
        };

        const handleAddEvent = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            // Helper for Images based on theme
            const getImageByTheme = (theme) => {
                const themes = {
                    nature: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1000",
                    community: "https://images.unsplash.com/photo-1529156069898-49953e39b3ac?q=80&w=1000",
                    spirit: "https://images.unsplash.com/photo-1507692049790-de58293a469d?q=80&w=1000",
                    food: "https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1000",
                    art: "https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=1000",
                    tech: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1000"
                };
                return themes[theme] || themes.nature;
            };

            const newEvent = {
                id: Date.now(),
                title: formData.get('title'),
                category: formData.get('category'),
                date: formData.get('date'),
                time: formData.get('time'),
                image: getImageByTheme(formData.get('imageTheme')),
                link: formData.get('link') || '#',
                location: 'Por Definir'
            };

            events.unshift(newEvent); // Add to top
            renderEvents();
            closeModal();
            showToast();
        };

        // --- Toast Notification ---
        const showToast = () => {
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };

        // Initialize
        renderEvents();

    </script>
</body>
</html>
