    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6C63FF',
                        secondary: '#FF6584',
                        accent: '#FFD93D',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-up': 'fadeUp 0.8s ease-out forwards',
                        'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
                        'shine': 'shine 3s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        textShimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' },
                        },
                        shine: {
                            '0%': { left: '-100%' },
                            '20%': { left: '100%' },

                }

    <style>
        body {
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #6C63FF; border-radius: 4px; }

        /* Super Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden; /* Essential for the shine effect */
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 1);
        }

        /* Efecto de Brillo (Shine) en la Tarjeta */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-25deg);
            z-index: 10;
            transition: 0s; 
            pointer-events: none;
        }

        .glass-card:hover::after {
            left: 200%;
            transition: 0.75s ease-in-out;
        }

        /* Animated Background Blobs */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #fff;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            mix-blend-mode: multiply; /* Creates the watercolor effect */
            animation: blob 15s infinite alternate;
        }

        /* Shine Effect for Buttons */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shine 4s infinite;
        }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen relative selection:bg-accent selection:text-black">

        <!-- Footer (Branding) -->
        <footer class="mt-32 mb-12 text-center border-t border-gray-200/60 pt-12 opacity-0 animate-fade-up" style="animation-delay: 0.5s">

                <span class="text-gray-800">Progr√°</span><span class="text-primary">mate</span>

            <p class="text-lg text-gray-500 max-w-lg mx-auto font-light">
                Tu agenda universitaria en un solo lugar.<br>
                <span class="font-semibold text-gray-700">Conecta</span> ‚Ä¢ <span class="font-semibold text-gray-700">Aprende</span> ‚Ä¢ <span class="font-semibold text-gray-700">Vive</span>

    <!-- Logic -->
    <script>
        // --- Configuration ---
        const categoryConfig = {
            ecologica: { label: 'Ecol√≥gica', icon: 'fa-leaf', color: 'green', gradient: 'from-green-400 to-emerald-600' },
            cultural: { label: 'Cultural', icon: 'fa-palette', color: 'orange', gradient: 'from-orange-400 to-red-500' },
            socioeconomica: { label: 'Socioecon√≥mica', icon: 'fa-handshake', color: 'yellow', gradient: 'from-yellow-400 to-amber-600' },
            espiritual: { label: 'Espiritual', icon: 'fa-praying-hands', color: 'purple', gradient: 'from-purple-400 to-violet-600' },
            psicoafectiva: { label: 'Psicoafectiva', icon: 'fa-heart', color: 'pink', gradient: 'from-pink-400 to-rose-600' },
            acompanamiento: { label: 'Acompa√±amiento', icon: 'fa-users', color: 'blue', gradient: 'from-blue-400 to-indigo-600' },
            fisica: { label: 'F√≠sica', icon: 'fa-running', color: 'red', gradient: 'from-red-400 to-rose-600' },
            pastoral: { label: 'Pastoral', icon: 'fa-dove', color: 'indigo', gradient: 'from-indigo-400 to-blue-600' },
            default: { label: 'Evento', icon: 'fa-calendar-day', color: 'gray', gradient: 'from-gray-400 to-gray-600' }
        };

        // --- Data ---
        const initialEvents = [
            { 
                id: 1, 
                title: "Sembrat√≥n Universitaria", 
                description: "√önete a la jornada de reforestaci√≥n y ayuda a plantar m√°s de 50 √°rboles nativos.",
                category: "ecologica", 
                date: "2024-03-15", 
                time: "08:00", 
                image: "https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=1000&auto=format&fit=crop", 
                link: "#", 
                location: "Jard√≠n Bot√°nico",
                cta: "Inscr√≠bete"
            },
            { 
                id: 2, 
                title: "Festival de Teatro", 
                description: "Disfruta de las mejores obras interpretadas por el grupo de teatro universitario.",
                category: "cultural", 
                date: "2024-03-18", 
                time: "16:30", 
                image: "https://images.unsplash.com/photo-1503095392269-27528ca388ec?q=80&w=1000&auto=format&fit=crop", 
                link: "#", 
                location: "Auditorio Principal",
                cta: "Ver programaci√≥n"
            },
            { 
                id: 3, 
                title: "Feria de Emprendimiento", 
                description: "Conoce los proyectos innovadores de tus compa√±eros y apoya el talento local.",
                category: "socioeconomica", 
                date: "2024-03-20", 
                time: "10:00", 
                image: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1000&auto=format&fit=crop", 
                link: "#", 
                location: "Plazoleta Central",
                cta: "Participa"
            },
            { 
                id: 4, 
                title: "Retiro de Silencio", 
                description: "Un espacio para desconectar del ruido y reconectar contigo mismo.",
                category: "espiritual", 
                date: "2024-03-22", 
                time: "07:00", 
                image: "https://images.unsplash.com/photo-1507692049790-de58293a469d?q=80&w=1000&auto=format&fit=crop",

                category: "psicoafectiva",

                link: "#",

            },
            {

                description: "Sesi√≥n de acompa√±amiento acad√©mico con estudiantes de semestres avanzados.",
                category: "acompanamiento",

                link: "#",

            },
            {

                title: "Carrera 5K por la Salud",

                link: "#", 
                location: "Pista Atl√©tica",
                cta: "Pr√≥ximamente"
            }
        ];

        let events = [...initialEvents];

        // --- DOM Elements ---
        const grid = document.getElementById('events-grid');
        const emptyState = document.getElementById('empty-state');

        // --- Formatting Functions ---
        const formatTime = (timeString) => {
            const [hours, minutes] = timeString.split(':');
            const h = parseInt(hours, 10);
            const ampm = h >= 12 ? 'PM' : 'AM';
            return `${h % 12 || 12}:${minutes} ${ampm}`;
        };

        const getMonth = (dateStr) => new Date(dateStr).toLocaleDateString('es-ES', {month: 'short'}).replace('.', '').toUpperCase();
        const getDay = (dateStr) => new Date(dateStr).getDate() + 1; // Ajuste zona horaria simple

        // --- Render Function ---
        const renderEvents = () => {
            grid.innerHTML = '';
            
            if (events.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                events.forEach((event, index) => {
                    const config = categoryConfig[event.category] || categoryConfig.default;
                    
                    const card = document.createElement('div');
                    // Added animation delay for cascade effect
                    card.style.animationDelay = `${index * 150}ms`;
                    // Cambi√© rounded-[2rem] a rounded-2xl para que sea m√°s sutil en tarjetas peque√±as
                    card.className = 'glass-card rounded-2xl overflow-hidden flex flex-col h-full group opacity-0 animate-fade-up border-transparent';
                    
                    card.innerHTML = `
                        <div class="h-32 overflow-hidden relative"> <!-- Altura reducida de h-52 a h-32 -->
                            <!-- Zoom effect on hover -->
                            <img src="${event.image}" alt="${event.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            
                            <!-- Modern Overlay -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-80"></div>

                            <!-- Category Badge -->
                            <div class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm text-[10px] font-bold px-2 py-1 rounded-full shadow-lg flex items-center gap-1 text-gray-800 border border-white z-10">
                                <i class="fas ${config.icon} text-${config.color}-500"></i> ${config.label}
                            </div>
                        </div>
                        
                        <div class="p-4 flex-1 flex flex-col relative bg-white/40"> <!-- Padding reducido de p-6 a p-4 -->
                            <!-- Floating Date Ticket (M√°s peque√±o) -->
                            <div class="absolute -top-6 left-4 bg-white rounded-lg shadow-[0_4px_8px_rgba(0,0,0,0.1)] p-1 text-center w-12 h-12 flex flex-col justify-center items-center border border-gray-100 group-hover:-translate-y-1 transition-transform duration-300 z-10">
                                <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest leading-none mb-0.5">${getMonth(event.date)}</span>
                                <span class="text-lg font-black text-gray-800 leading-none">${getDay(event.date)}</span>
                            </div>

                            <!-- Title -->
                            <div class="mt-4 mb-1 pl-14"> <!-- Margen izquierdo para dejar espacio a la fecha -->
                                <h3 class="text-lg font-bold text-gray-800 leading-tight group-hover:text-${config.color}-600 transition-colors duration-300 line-clamp-1">${event.title}</h3>
                            </div>

                            <!-- Description (M√°s compacta) -->
                            <div class="mb-3 mt-2">
                                <p class="text-xs text-gray-500 font-medium leading-snug line-clamp-2">
                                    ${event.description || 'Descripci√≥n breve del evento disponible pr√≥ximamente.'}
                                </p>
                            </div>
                            
                            <!-- Updated Info (M√°s compacta) -->
                            <div class="flex items-center gap-3 mb-3 text-xs text-gray-500 font-medium">
                                <div class="flex items-center gap-1.5 group/item p-1 rounded-lg transition-colors hover:bg-white/50">
                                    <div class="w-6 h-6 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-400 text-xs group-hover:text-${config.color}-500 transition-colors">
                                        <i class="far fa-clock"></i>
                                    </div>
                                    <span class="font-bold text-gray-700">${formatTime(event.time)}</span>
                                </div>
                                <div class="flex items-center gap-1.5 group/item p-1 rounded-lg transition-colors hover:bg-white/50">
                                    <div class="w-6 h-6 rounded-full bg-white flex items-center justify-center shadow-sm text-gray-400 text-xs group-hover:text-${config.color}-500 transition-colors">
                                        <i class="fas fa-link"></i>
                                    </div>
                                    <span class="font-bold text-gray-700 truncate max-w-[100px]">${event.location || 'Campus'}</span>
                                </div>
                            </div>
                            
                            <div class="mt-auto relative z-20">
                                <a href="${event.link}" target="_blank" class="btn-shine relative overflow-hidden w-full block text-center text-white font-bold py-2 text-sm rounded-xl transition-all duration-300 transform group-hover:scale-[1.01] shadow-md group-hover:shadow-lg bg-gradient-to-r ${config.gradient}">
                                    <span class="relative z-10 flex items-center justify-center gap-1.5">
                                        ${event.cta || 'Participa'} <i class="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        // Initialize
        renderEvents();

    </script>
</body>
