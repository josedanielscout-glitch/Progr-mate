<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progr치mate | Agenda Universitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        primary: '#6C63FF',
                        secondary: '#FF6584',
                        accent: '#FFD93D',
                        glass: 'rgba(255, 255, 255, 0.7)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out infinite 2s',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f3f4f6; overflow-x: hidden; }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #6C63FF;
        }
        .blob { position: fixed; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.6; }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen relative selection:bg-primary selection:text-white">

    <div class="blob bg-purple-400 w-96 h-96 top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bg-pink-400 w-80 h-80 bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float-delayed"></div>
    <div class="blob bg-yellow-200 w-64 h-64 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-pulse-slow"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10">
        
        <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
            </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="text-6xl mb-4">游꼒</div>
            <h3 class="text-2xl font-bold text-gray-700">No hay eventos programados</h3>
        </div>

        <footer class="mt-24 mb-12 text-center border-t border-gray-200/60 pt-10">
            <h2 class="text-3xl font-extrabold tracking-tight mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary via-purple-500 to-secondary">
                    Progr치mate
                </span>
            </h2>
            <p class="text-base text-gray-500">Tu agenda universitaria en un solo lugar.</p>
        </footer>
    </div>

    <script>
        const categoryConfig = {
            pastoral: { label: 'Pastoral', icon: 'fa-dove', colorClass: 'bg-indigo-500 text-white' },
            bienestar: { label: 'Bienestar', icon: 'fa-leaf', colorClass: 'bg-pink-500 text-white' },
            experiencia: { label: 'Experiencia', icon: 'fa-sparkles', colorClass: 'bg-orange-500 text-white' },
            academia: { label: 'Academia', icon: 'fa-graduation-cap', colorClass: 'bg-blue-600 text-white' },
            biblioteca: { label: 'Biblioteca', icon: 'fa-book-open', colorClass: 'bg-teal-600 text-white' },
            admisiones: { label: 'Admisiones', icon: 'fa-id-card', colorClass: 'bg-purple-600 text-white' },
            idiomas: { label: 'Idiomas', icon: 'fa-language', colorClass: 'bg-red-500 text-white' },
            default: { label: 'Evento', icon: 'fa-calendar-day', colorClass: 'bg-gray-600 text-white' }
        };

        // Lista de eventos est치tica
        let events = [
            { id: 1, title: "Retiro: El Silencio Interior", category: "pastoral", date: "2024-03-15", time: "08:00", image: "https://images.unsplash.com/photo-1507692049790-de58293a469d?q=80&w=1000", location: "Capilla Central" },
            { id: 2, title: "Torneo de Videojuegos", category: "experiencia", date: "2024-03-18", time: "14:30", image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1000", location: "Zona de Esparcimiento" },
            { id: 3, title: "Seminario de Investigaci칩n", category: "academia", date: "2024-03-20", time: "10:00", image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1000", location: "Auditorio Mayor" }
        ];

        const grid = document.getElementById('events-grid');

        const renderEvents = () => {
            grid.innerHTML = '';
            if (events.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            document.getElementById('empty-state').classList.add('hidden');

            events.forEach(event => {
                const config = categoryConfig[event.category] || categoryConfig.default;
                const card = document.createElement('div');
                card.className = 'glass-card rounded-3xl overflow-hidden flex flex-col h-full group relative';
                card.innerHTML = `
                    <div class="h-48 overflow-hidden relative">
                        <img src="${event.image}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute top-4 right-4 ${config.colorClass} text-xs font-bold px-3 py-1 rounded-full shadow-md">
                            <i class="fas ${config.icon}"></i> ${config.label}
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${event.title}</h3>
                        <p class="text-sm text-gray-500 mb-1"><i class="far fa-clock text-accent mr-2"></i>${event.time}</p>
                        <p class="text-sm text-gray-500"><i class="fas fa-map-marker-alt text-accent mr-2"></i>${event.location}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        // Carga inicial
        renderEvents();
    </script>
</body>
</html>
